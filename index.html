<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main></main>
  <script>
    
    async function getContent(apiUrl) {
      try {

        const response = await fetch( apiUrl )
        // console.log('Fetch OK!', response)
        const data = await response.json()
        // console.log('Data:', data)

        show(data)
      }
      catch (error) {
        console.error('Error!', error)
      }
    }
    getContent('http://localhost:4567') // buscando conteúdo na Api criada nesta porta
    // getContent('https://jsonplaceholder.typicode.com/users') // buscando conteúdo na Api externa

    function show(users) {
      let output = ''

      for(let user of users) {
        output += `<li>${user.name}</li>`
      }

      document.querySelector('main').innerHTML = output
    }
     
  </script>
</body>
</html>
